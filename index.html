<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Javascript Calculator</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1 class="text-center">Simple Javascript Calculator</h1>
    <div class="container flex flex-col items-center">
      <div class="row-display">
        <input class="input" type="text" id="display">
      </div>
      <div class="row row-1">
        <button class="button custom-C">C</button>
        <button class="button custom-backspace">‚Üê</button>
        <button class="button">/</button>
      </div>
      <div class="row row-2">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
      </div>
      <div class="row row-3">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
      </div>
      <div class="row row-4">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
      </div>
      <div class="row row-5">
        <button class="button custom-0">0</button>
        <button class="button">.</button>
        <button class="button custom-equal">=</button>
      </div>
    </div>
  </div>
  <script src="simpleCalculator.js"></script>
</body>
</html>
